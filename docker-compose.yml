  db-log:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
      POSTGRES_DB: codebase
    volumes:
      - db-log:/data/postgres
    ports:
      - "5433:5432"
    networks:
      - codebase-backend
    restart: always

  redis:
    container_name: redis
    image: redis:7.2
    environment:
      REDIS__PASSWORD: ${REDIS__PASSWORD:-Abc12345}
    ports:
      - "6381:6379"
    command: redis-server --save 60 1 --loglevel warning --requirepass Abc12345
    restart: unless-stopped
    volumes:
      - redis:/data/redis
    networks:
      - codebase-backend
networks:
  codebase-backend:
    external: true
volumes:
  db-log:
  redis:
